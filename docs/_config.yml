# Site settings
title: Praxisprojekt Sprachassistent
email: sophia_ella_margarethe.johannsen@smail.th-koeln.de
description: >
  Dokumentation meines Praxisprojekts.
lang: de-DE

baseurl: "/pp-voiceassistant"
url: https://sjohannsen1.github.io/pp-voiceassistant/
git_address: https://github.com/sjohannsen1/pp-voiceassistant
git_edit_address: https://github.com/sjohannsen1/pp-voiceassistant/tree/main/docs

# theme options from https://bootswatch.com/3/
# comment out this to use default Bootstrap
bootwatch:  readable # cerulean cosmo custom cyborg darkly flatly journal lumen readable sandstone simplex slate solar spacelab superhero united yeti

# Build settings
markdown: kramdown
highlighter: rouge
# Plugins (previously gems:)
plugins:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-relative-links

exclude:
  - Gemfile
  - Gemfile.lock
  - .gitignore
  - README.md
timezone: Europe/Berlin
defaults:
#  - scope:
#      path: _posts
#      type: posts
#    values:
#      layout: post
#      sectionid: blog

  - scope:
      path: _docs
      type: docs
    values:
      layout: docs
      sectionid: docs
      seo:
        type: "WebPage"

relative_links:
  enabled:     true
  collections: true

collections:
  docs:
    permalink: /:collection/:path/
    output: true
